{% extends 'core/base.html' %}
{% block content %}
  <h1 class="mb-4">Upcoming Events</h1>
  <div class="row g-3">
    {% for event in events %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          {% if event.image_url %}
            <img src="{{ event.image_url }}" class="card-img-top" alt="{{ event.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.start_time|date:"M j, Y H:i" }}</p>
            <a href="{{ event.get_absolute_url }}" class="btn btn-primary mt-auto">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No events yet.</p>
    {% endfor %}
  </div>
{% endblock %}
